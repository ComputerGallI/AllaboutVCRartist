<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay in touch with VCR!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img id="logo" src="assets/VCRlogo.png" alt="V.C.R Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Stay in touch with VCR!</h2>
    <div class="contact-container">
      <!--Album Selection -->
      <div class="album-selection">
        <h3>Select an Album</h3>
        <form id="albumForm">
          <label for="albumSelect">Choose an Album:</label>
          <select id="albumSelect" required>
            <option value="">--Select an Album--</option>
            <option value="chronicles">The Chronicles of a Caterpillar: The Egg</option>
            <option value="blue">Blue</option>
            <option value="newBlueSun">New Blue Sun by Andre 3000</option>
          </select>
          <button type="submit">Send Album</button>
        </form>
      </div>
      
      <!--  Contact Form -->
      <div class="contact-form">
        <h3>Contact Us</h3>
        <form id="contactForm">
          <label for="email">Your Email:</label>
          <input type="email" id="email" required>
          
          <label for="message">Your Message:</label>
          <textarea id="message" required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
        <p id="error-message" style="color: red;"></p>
        <!-- Live Email Preview Window -->
        <div id="email-preview">
          <p><strong>Subject:</strong> <span id="preview-subject"></span></p>
          <p><strong>From:</strong> <span id="preview-from"></span></p>
          <p><strong>Body:</strong></p>
          <p id="preview-body"></p>
        </div>
        <!--  Div success button -->
        <div id="form-success"></div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 V.C.R. All rights reserved.</p>
    <p>Designed by IndieNTM</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
