<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Larger logo at the top -->
    <img id="logo" src="assets/VCRlogo.png" alt="V.C.R Logo">
    <!-- Navigation Menu -->

      <ul>
        <li><a href="index.html">Home</a></li>
